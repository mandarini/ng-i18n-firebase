<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f4e1e1; /* light pink */
        color: #305959; /* dark turquoise */
        text-align: center;
        padding-top: 50px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        font-size: 3em;
        color: #3ab7bf; /* turquoise */
      }
      p {
        font-size: 1.5em;
      }
      a {
        color: #3ab7bf; /* turquoise */
        text-decoration: none;
        font-size: 1.2em;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <p>Oops! The page you're looking for isn't here.</p>
      <p>Maybe it was moved or deleted, or perhaps the URL is incorrect.</p>
      <a href="/">Go back to the homepage</a>
    </div>
  </body>
</html>
